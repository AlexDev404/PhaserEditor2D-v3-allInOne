<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="container header-section mt-4 pt-4">

        <div class="row">

            <div class="col-lg-6">

                <div>
                    <h1 class="name mb-0">
                        Phaser Editor 2D
                    </h1>

                    <p class="lead">All-in-One edition. Start making Phaser games.<br>
                    </p>

                </div>
            </div>
        </div>

    </div> <!-- end header -->

    <div class="container">

        <div class="btn-group mt-1 mb-4">
            <a class="btn btn-primary" href="javascript:newProject()">New Project</a>
            <a class="btn btn-secondary" href="javascript:openProject()">Open Project</a>
        </div>

        <div class="card">

            <div class="card-header">
                <h5 class="mb-0">Recent projects</h5>
            </div>

            <div class="list-group list-group-flush" id="recentProjects">
            </div>

        </div>
    </div>

    <script>

        function openProject() {

            const resp = electron.sendMessage({
                method: "open-project"
            })
        }

        function updateRecentProjects() {

            /** @type {string[]} */
            const projects = electron.sendMessageSync({
                method: "recent-projects"
            })

            const listElement = document.getElementById("recentProjects")

            for (const project of projects) {

                const itemElement = document.createElement("a")

                itemElement.classList.add(
                    "list-group-item",
                    "list-group-item-action",
                    "d-flex", "justify-content-between",
                    "align-items-center")

                itemElement.href = "#"

                let pathSep = project.indexOf("\\") > 0 ? "\\" : "/";
                const names = project.split(pathSep)

                itemElement.innerHTML = `
                <div> 
                    <strong>${names[names.length - 1]}</strong>
                    <span class="text-muted"> - ${names.splice(0, names.length - 1).join(pathSep)}</span>
                </div>
                
                <div id="spinner" class="spinner-border spinner-border-sm d-none" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                `

                itemElement.addEventListener("click", () => {

                    itemElement.lastElementChild.classList.remove("d-none")

                    electron.sendMessage({
                        method: "open-project",
                        body: {
                            project
                        }
                    })
                })

                listElement.appendChild(itemElement)
            }
        }

        updateRecentProjects()

    </script>

</body>

</html>
