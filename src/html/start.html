<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #242424;
            color: whitesmoke;
            padding: 0 2em;
        }

        a {
            color: #949494;
            font-weight: bold;
            text-decoration: none;
        }
    </style>


</head>

<body>
    <h1>Phaser Editor 2D - All In One</h1>

    <p>
        <a href="javascript:openProject()">Open Project</a>
    </p>

    <p>
        <span>Recent projects</span>
    </p>

    <ul id="recentProjects">

    </ul>

    <script>

        function openProject() {

            const resp = electron.sendMessage({
                method: "open-project"
            })
        }

        function updateRecentProjects() {

            /** @type {string[]} */
            const projects = electron.sendMessageSync({
                method: "recent-projects"
            })

            const listElement = document.getElementById("recentProjects")

            for (const project of projects) {

                const btn = document.createElement("a")
                btn.href = "#"
                btn.innerText = project

                btn.addEventListener("click", () => {

                    alert("open " + project)
                })

                const itemElement = document.createElement("li")
                itemElement.appendChild(btn)
                listElement.appendChild(itemElement)
            }
        }

        updateRecentProjects()

    </script>

</body>

</html>
